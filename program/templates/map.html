<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖與任務 - UAV × UGV Control Center</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-satellite-dish"></i> UAV × UGV Control Center
            </span>
            <div class="navbar-nav flex-row">
                <div class="nav-item me-3">
                    <span class="text-light" id="currentTime">20:12:03</span>
                </div>
                <div class="nav-item me-3">
                    <span class="text-light" id="currentDate">2025/11/19</span>
                </div>
                <div class="nav-item">
                    <span class="text-light" id="weatherInfo">
                        <i class="fas fa-thermometer-half"></i> 24°C | 
                        <i class="fas fa-wind"></i> 3.5 m/s
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Side Navigation -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('overview') }}">
                    <i class="fas fa-tachometer-alt"></i> 總覽
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('map_page') }}">
                    <i class="fas fa-map"></i> 地圖與任務
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('performance_page') }}">
                    <i class="fas fa-chart-line"></i> 性能與記錄
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('system_page') }}">
                    <i class="fas fa-cog"></i> 系統與電源
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- Left Column: Waypoint Manager & Mission Manager -->
                <div class="col-lg-3">
                    <!-- Waypoint Manager -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="fas fa-map-marker-alt"></i> 航點管理</h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <button class="btn btn-sm btn-primary w-100" id="addWaypointBtn">
                                    <i class="fas fa-plus"></i> 新增航點（點擊地圖）
                                </button>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">目標載具:</label>
                                <select class="form-select form-select-sm" id="waypointVehicleSelect">
                                    <option value="UAV1">UAV1</option>
                                    <option value="UGV1">UGV1</option>
                                </select>
                            </div>
                            <div id="waypointList" class="waypoint-list">
                                <!-- 航點列表將動態生成 -->
                            </div>
                        </div>
                    </div>

                    <!-- Mission Manager -->
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="fas fa-tasks"></i> 任務管理</h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label small">載具:</label>
                                <select class="form-select form-select-sm" id="missionVehicleSelect">
                                    <option value="UAV1">UAV1</option>
                                    <option value="UGV1">UGV1</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">任務類型:</label>
                                <select class="form-select form-select-sm" id="missionTypeSelect">
                                    <optgroup label="UAV 任務">
                                        <option value="follow_ugv">Follow UGV（追無人車）</option>
                                        <option value="auto_land">Auto Land on UGV（降落）</option>
                                        <option value="land">Land（降落模式）</option>
                                        <option value="patrol">Patrol Route（定期巡邏）</option>
                                        <option value="rtl">Return to Home</option>
                                    </optgroup>
                                    <optgroup label="UGV 任務">
                                        <option value="follow_uav">Follow UAV</option>
                                        <option value="charge_station">Go to Charge Station</option>
                                        <option value="patrol_ugv">巡邏路線</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-sm btn-success w-100" id="startMissionBtn">
                                    <i class="fas fa-play"></i> 開始任務
                                </button>
                            </div>
                            <div id="missionList" class="mission-list">
                                <!-- 任務列表將動態生成 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Interactive Map -->
                <div class="col-lg-9">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0"><i class="fas fa-map"></i> 互動地圖</h6>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-outline-secondary" id="clearTrailsBtn">
                                    <i class="fas fa-eraser"></i> 清除軌跡
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="centerMapBtn">
                                    <i class="fas fa-crosshairs"></i> 居中顯示
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div id="map" style="height: 600px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Waypoint Info Modal -->
    <div class="modal fade" id="waypointModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">編輯航點</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="waypointForm">
                        <div class="mb-3">
                            <label class="form-label">緯度:</label>
                            <input type="number" class="form-control" id="waypointLat" step="0.000001" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">經度:</label>
                            <input type="number" class="form-control" id="waypointLon" step="0.000001" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">高度 (m):</label>
                            <input type="number" class="form-control" id="waypointAlt" step="0.1" value="10">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveWaypointBtn">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vehicle Info Modal -->
    <div class="modal fade" id="vehicleInfoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vehicleInfoTitle">載具資訊</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="vehicleInfoBody">
                    <!-- 載具資訊將動態生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
