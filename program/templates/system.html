<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統與電源 - UAV × UGV Control Center</title>
    
    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/system.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Top Bar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-satellite-dish"></i> UAV × UGV Control Center
            </span>
            <div class="navbar-nav flex-row">
                <div class="nav-item me-3">
                    <span class="text-light" id="currentTime">20:12:03</span>
                </div>
                <div class="nav-item me-3">
                    <span class="text-light" id="currentDate">2025/11/19</span>
                </div>
                <div class="nav-item">
                    <span class="text-light" id="weatherInfo">
                        <i class="fas fa-thermometer-half"></i> 24°C | 
                        <i class="fas fa-wind"></i> 3.5 m/s
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Side Navigation -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-home"></i> 總覽
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('map_page') }}">
                    <i class="fas fa-map"></i> 地圖與任務
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('performance_page') }}">
                    <i class="fas fa-chart-line"></i> 性能與記錄
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('system_page') }}">
                    <i class="fas fa-cog"></i> 系統與電源
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h2 class="page-title mb-4">系統與電源</h2>
            <div class="row">
                <!-- 左側：系統設定和連線健康 -->
                <div class="col-lg-6">
                <!-- 系統設定 -->
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-cog"></i> 系統設定
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">前端更新頻率</label>
                            <select class="form-select" id="updateRateSelect">
                                <option value="5">5 Hz</option>
                                <option value="10" selected>10 Hz</option>
                                <option value="20">20 Hz</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="highFreqDataSwitch">
                                <label class="form-check-label" for="highFreqDataSwitch">
                                    啟用高頻資料顯示（IMU）
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">回放緩衝設定（秒）</label>
                            <input type="number" class="form-control" id="playbackBufferInput" value="300" min="60" max="3600" step="60">
                        </div>
                        <button class="btn btn-primary" id="saveSettingsBtn">
                            <i class="fas fa-save"></i> 儲存設定
                        </button>
                    </div>
                </div>

                <!-- 連線健康 -->
                <div class="card mb-3">
                    <div class="card-header bg-info text-white">
                        <i class="fas fa-signal"></i> 連線健康
                    </div>
                    <div class="card-body">
                        <div id="linkHealthContent">
                            <!-- 動態生成連線健康資訊 -->
                        </div>
                    </div>
                </div>

                <!-- Companion 系統狀態 -->
                <div class="card mb-3">
                    <div class="card-header bg-secondary text-white">
                        <i class="fas fa-server"></i> Companion 系統狀態
                    </div>
                    <div class="card-body">
                        <div id="companionStatusContent">
                            <!-- 動態生成 Companion 狀態 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側：充電狀態和健康總覽 -->
            <div class="col-lg-6">
                <!-- 系統健康總分 -->
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-heartbeat"></i> 系統健康總分
                    </div>
                    <div class="card-body">
                        <div class="row" id="healthOverviewContent">
                            <!-- 動態生成健康分數圓形儀表 -->
                        </div>
                    </div>
                </div>

                <!-- 充電狀態 -->
                <div class="card mb-3">
                    <div class="card-header bg-warning text-dark">
                        <i class="fas fa-battery-three-quarters"></i> 充電狀態
                    </div>
                    <div class="card-body">
                        <div id="chargingStatusContent">
                            <!-- 動態生成充電狀態 -->
                        </div>
                    </div>
                </div>

                <!-- 充電歷史紀錄 -->
                <div class="card mb-3">
                    <div class="card-header bg-dark text-white">
                        <i class="fas fa-history"></i> 充電歷史紀錄
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th>載具</th>
                                        <th>開始時間</th>
                                        <th>結束時間</th>
                                        <th>起始 SoC</th>
                                        <th>結束 SoC</th>
                                        <th>持續時間</th>
                                    </tr>
                                </thead>
                                <tbody id="chargingHistoryBody">
                                    <!-- 動態生成充電歷史 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/system.js') }}"></script>
</body>
</html>
